
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.css=src/test/resources/extent-custom.css

extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

extent.reporter.html.start=true
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html

screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

basefolder.name=test-reports/test-report
basefolder.datetimepattern=dd-MMM-YY HH-mm-ss

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
systeminfo.os=Windows
systeminfo.environment=QA
systeminfo.user=Test user
systeminfo.build=1.0
systeminfo.AppName=Automation Practice

extent.reporter.spark.theme=dark

extent.reporter.spark.documentTitle=Automation Test Report
extent.reporter.spark.reportName=Test Automation Report

extent.reporter.spark.enable.parallel.execution=true
extent.reporter.spark.create.unique.report=true